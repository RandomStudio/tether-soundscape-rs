[package]
name = "tether-soundscape-rs"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nannou = "0.18.0"
nannou_audio = "0.18.0"
nannou_egui = "0.5.0"
audrey = "0.3"
rtrb = "0.2.3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.91"
tween = "2.0.0"
clap = { version = "4.1.1", features = ["derive"] }
env_logger = "0.7"
log = "0.4.17"